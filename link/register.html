<script>
      function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }
      }
</script>

<script>
   var topnav = document.getElementById("myTopnav");
    var topnavOffset = topnav.offsetTop;

window.onscroll = function() {
    if (window.pageYOffset > topnavOffset) {
        topnav.classList.add("sticky", "show");
    } else {
        topnav.classList.remove("sticky", "show");
    }
};
</script>

<script>
        var cartItems = [];
    
    function addToCart(item) {
        cartItems.push(item);
        updateCartCount();
        updateCartContent();
    }

    function updateCartContent() {
    var cartItemsContainer = document.getElementById("cart-items");
    cartItemsContainer.innerHTML = ""; // เคลียร์เนื้อหาตระกร้า

    cartItems.forEach(function (item) {
        var cartItem = document.createElement("div");
        cartItem.innerHTML = item;
        cartItemsContainer.appendChild(cartItem);
    });

    // แสดงหรือซ่อนเนื้อหาตระกร้า
    var cartContent = document.getElementById("cart-content");
    cartContent.classList.add("show-cart");
    }





    function updateCartCount(){
        var cartCount = document.getElementById("cart-count");
        cartCount.innerHTML = cartItems.length;
    }

    function toggleCart() {
        var cartContent = document.getElementById("cart-content");
        //แสดงหรือซ่อนเนื้อหาตระกร้า
        cartContent.classList.toggle("show-cart");
    }

    function closeCart() {
        var cartContent = document.getElementById("cart-content");
        cartContent.classList.remove("show-cart");
    }

    function placeOrder() {
    // ตรวจสอบว่ามีสินค้าในตระกร้าหรือไม่
    if (cartItems.length > 0) {
        // ทำการสั่งซื้อ (เพิ่มโค้ดต่อไปนี้ตามต้องการ)
        alert("สั่งซื้อสำเร็จ!");
        // ล้างตะกร้าหลังจากการสั่งซื้อ
        cartItems = [];
        updateCartCount();
        updateCartContent();
    } else {
        alert("ตระกร้าสินค้าว่างเปล่า");
    }
}


</script>
