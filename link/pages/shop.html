<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/acdb43e3f9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div class="header">
        <div class="topnav" id="myTopnav">
        <a href="../index.html" class="logo"><b><i class="fa-brands fa-apple fa-xl"></i></b></a>
        <div class="topnav-right">
          <a href="../index.html">Home</a>
          <a href="../pages/shop.html" class="active">Product</a>
          <a href="#about">Contact us</a>
          <a href="#news">Register / Log in</a>
        
        <!-- เพิ่มลิงค์สำหรับตระกร้า -->
        <a href="javascript:void(0);" id="cart-icon" onclick="toggleCart()">
            <i class="fa-solid fa-shopping-cart"></i> Cart 
            <span id="cart-count">0</span>
        </a>
        </div>

        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa-solid fa-bars"></i>
        </a> 
        </div>
      
        <div id="cart-content" class="cart-content">
        <div class="cart-head"> <h2>Cart</h2> 
        <button class="close-button" onclick="closeCart()">X</button>
        </div>
        <br>
        <!-- รายการสินค้าจะปรากฏ -->
        <div id="cart-items"></div>
        <button class="p-button" onclick="placeOrder()">Checkout</button>
        </div>

        <!-- notebook animation  -->
      <div class="head-content">
        <div class="headtext">
            <div class="text">
                <h1>Welcome, to my Webshop</h1>
                <p style="text-align: left;">Discover a world of possibilities with our online notebook store! Elevate your productivity and style with the latest and greatest laptops at your fingertips. shop with us!</p>
                <button class="p-button">
                Register</button>
            </div>
            <img class="head-img" src="./assets/img/Screenshot 2024-08-07 220944.png">
        </div>
      </div>
    </div>
    
    
    <div class="flex-container">
        <div class="content">

            <div class="product">
                <img src="./assets/img/Screenshot 2024-08-07 220944.png" width="150px">
                <p><h5>Product 1</h5></p>
                <!-- เพิ่มลิงค์สำหรับเรียกใช้ฟังก์ชัน addToCart -->
                <a href="javascript:void(0);" onclick="addToCart('Product 1')">
                    <button class="p-button">Add to Cart</button>
                </a> 
            </div>  
            
            <div class="product">
                <img src="./assets/img/Screenshot 2024-08-07 220944.png" width="150px">
                <p><h5>Product 2</h5></p>
                <!-- เพิ่มลิงค์สำหรับเรียกใช้ฟังก์ชัน addToCart -->   
                <a href="javascript:void(0);" onclick="addToCart('Product 2')">
                    <button class="p-button">Add to Cart</button>
                </a>  
            </div>

        </div>
    </div>
    

    
    
       
      
    <div class="footer" style="background-color: #000000; padding: 10px; color: white;">
        <p>Footer</p>
    </div>
</body>
</html>
